<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

  <ui:composition template="layouts/application.xhtml">
    <ui:define name="body">
      <div class="container" id="my_tickets">
        <h2>Mis Tickets</h2>
        <ul class="gallery">
	        <ui:repeat value="#{applicationBean.currentUser.tickets}" var="ticket">
	          <li class="ticket movie">
	            <h:graphicImage name="#{ticket.scheduleItem.schedule.movie.poster}" library="images/posters" class="poster" />
	            <div class="info">
	              <h3><h:outputText value="#{ticket.scheduleItem.schedule.movie.name}" /></h3>
                <h4><h:outputText value="#{ticket.scheduleItem.label}" /></h4>
	            </div>
	          </li>
	        </ui:repeat>
        </ul>
      </div>
    </ui:define>
  </ui:composition>
</html>
