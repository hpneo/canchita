<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
	  <title><ui:insert name="title">canchita.pe</ui:insert></title>
	  <meta charset="UTF-8" />
	  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic' rel='stylesheet' type='text/css' />
    <h:outputStylesheet name="styles.css" library="css" />
    <ui:insert name="stylesheets"></ui:insert>
    <ui:insert name="javascripts"></ui:insert>
	</h:head>
	<body>
	  <div id="header">
	    <ui:insert name="header">
	    	<h1>
	    	  <h:outputLink value="#{facesContext.externalContext.requestContextPath}">
			      <h:graphicImage name="icon.png" library="images" />
			      canchita.pe
		      </h:outputLink>
		    </h1>
	    </ui:insert>
	  </div>
	  <div id="nav">
	    <ui:insert name="nav">
	      <h:outputLink value="#{facesContext.externalContext.requestContextPath}/index.xhtml">Inicio</h:outputLink>
        <h:outputLink value="cartelera.xhtml">En cartelera</h:outputLink>
        <h:outputLink value="register.xhtml" class="nav-right" rendered="#{empty applicationBean.currentUser}">Registrarse</h:outputLink>
        <h:outputLink value="auth.xhtml" class="nav-right" rendered="#{empty applicationBean.currentUser}">Iniciar sesión</h:outputLink>
        <h:outputLink value="my_tickets.xhtml" class="nav-right" rendered="#{applicationBean.currentUser ne null}">Mis tickets</h:outputLink>
        <h:outputLink value="user.xhtml" class="nav-right" rendered="#{applicationBean.currentUser ne null}">
          <f:param name="id" value="#{applicationBean.currentUser.id}" />
          Mi perfil
        </h:outputLink>
	    </ui:insert>
	  </div>
	  <div id="body">
		  <ui:insert name="body">
		    Content area.  See comments below this line in the source.
		  </ui:insert>
		</div>
		<div id="footer">
	    <ui:insert name="footer">
	    	© canchita.pe - 2012
	    </ui:insert>
	  </div>
	</body>
</html>
